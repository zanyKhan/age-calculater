<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age-Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        
        <!-- Left side -->
        <div class="col-md-5 text-center">
          <h2>AGE CALCULATOR</h2>
          <img src="Age-Calculator2.jpg" alt="age_calculator">
        </div>

        <!-- Right side -->
        <div class="col-md-5 main text-center">
          <h2>📅 Your Date Of Birth </h2>
          <input type="date" name="birthday" id="birthday" class="form-control">

          <button type="submit" class="btn btn-outline-secondary mt-3">Check Age</button>

          <h2 class="mt-4">👨‍👨‍👦‍👦 Your Current Age</h2>
          <div class="boxes">
            <div class="box1">
              <h3 class="year box" id="box1"></h3>
              <h4>Year</h4>
            </div>
            <div class="box2">
              <h3 class="month box" id="box2"></h3>
              <h4>Month</h4>
            </div>
            <div class="box3">
              <h3 class="date box" id="box3"></h3>
              <h4>Date</h4>
            </div>  
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
